<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength Checker</title>

<style>
    body{
        background:#0f172a;
        color:white;
        font-family:Arial;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }
    .box{
        background:#020617;
        padding:25px;
        width:320px;
        border-radius:10px;
    }
    input{
        width:100%;
        padding:10px;
        margin-top:10px;
        border-radius:5px;
        border:none;
        outline:none;
    }
    #bar{
        height:8px;
        width:0%;
        background:red;
        border-radius:5px;
        margin-top:10px;
        transition:0.3s;
    }
    ul{
        margin-top:15px;
        font-size:14px;
    }
    li{ color:gray; }
</style>
</head>

<body>

<div class="box">
    <h2>Password Checker</h2>

    <input type="password" id="pass" placeholder="Enter password" onkeyup="check()">

    <div id="bar"></div>
    <p id="msg"></p>

    <ul>
        <li id="l">✔ 8 characters</li>
        <li id="u">✔ Uppercase</li>
        <li id="lo">✔ Lowercase</li>
        <li id="n">✔ Number</li>
        <li id="s">✔ Special char</li>
    </ul>
</div>

<script>
function check(){
    let p = document.getElementById("pass").value;
    let score = 0;

    if(p.length>=8){l.style.color="lightgreen"; score++} else l.style.color="gray";
    if(/[A-Z]/.test(p)){u.style.color="lightgreen"; score++} else u.style.color="gray";
    if(/[a-z]/.test(p)){lo.style.color="lightgreen"; score++} else lo.style.color="gray";
    if(/[0-9]/.test(p)){n.style.color="lightgreen"; score++} else n.style.color="gray";
    if(/[^A-Za-z0-9]/.test(p)){s.style.color="lightgreen"; score++} else s.style.color="gray";

    if(score<=2){
        bar.style.width="30%";
        bar.style.background="red";
        msg.innerText="Weak Password ❌";
    }else if(score<=4){
        bar.style.width="60%";
        bar.style.background="orange";
        msg.innerText="Medium Password ⚠️";
    }else{
        bar.style.width="100%";
        bar.style.background="green";
        msg.innerText="Strong Password ✅";
    }
}
</script>

</body>
</html>
